<div id="productContainer" class="product-container">
  <!-- Main Product Image Section -->
  <div class="product-image">
      <img id="product-img" src="images/abaya-with-stone-work-500x500.webp" alt="Product Image">
  </div>

  <!-- Product Info Section -->
  <div class="product-info">
      <h2>জামদানি সুতির বোরখা</h2>
      <div class="price">680.00৳</div>

      <!-- Size Section -->
      <div class="size-section">
          <label for="size">Size:</label>
          <select id="size">
              <option value="38">38</option>
              <option value="40">40</option>
              <option value="42">42</option>
          </select>
          
          <select  id="options">
              <option value="costomise">costomise</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
              <option value="option4">Option 4</option>
              <input class="form-control1" placeholder="Note" type="text">
          <label for="options"></label>
          </select>
          
      </div>

      <!-- Order Section -->
      <div class="order-section">
        <div class="quantity-input">
            <button class="quantity-btn minus">-</button>
            <input type="number" id="quantity" value="1" min="1">
            <button class="quantity-btn plus">+</button>
        </div>
        <button id="addToBasket" class="order-btn" onclick="addToCart()">Add to Basket</button>
    </div>

      <!-- Product Thumbnails Section -->
      <div class="product-thumbnails">
        <img src="images/1.jpg" alt="Image 1" class="thumbnail" data-image="images/1.jpg">

      productContainer.style.display = "block";
      console.log("productContainer")
      })

     <script src="script.js"></script>

     <script>
      function addToCart() {
          // Sample product data (in real scenario, this will be dynamic)
          const product = {
              name: 'আপনার পণ্যটি',
              price: 880,
              quantity: 1
          };
      
          // Store product details in localStorage
          localStorage.setItem('cart', JSON.stringify(product));
      
          // Redirect to the checkout page
          window.location.href = 'checkout.html';
      }
      </script>
