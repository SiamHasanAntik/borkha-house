<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="addressform">
        <div class="notification-bar">
            <p>আপনার পণ্যটি কার্টে যোগ হয়েছে!</p>
            <a href="#" class="continue-shopping" onclick="window.location.href='index.html';";>Continue shopping</a>
        </div>

        <div class="checkout-wrapper">
            <div class="form-section">
                <form action="#">
                    <div class="form-group">
                        <label for="name">আপনার নাম *</label>
                        <input type="text" id="name" placeholder="আপনার নাম" required>
                    </div>
                    <div class="form-group">
                        <label for="address">আপনার ঠিকানা *</label>
                        <input type="text" id="address" placeholder="আপনার ঠিকানা" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="text" id="phone" placeholder="Phone" required>
                    </div>
                </form>
            </div>

            <div class="order-summary">
                <div class="summary-header">
                    <h3>Your Order</h3>
                </div>
                <div class="order-details">
                    <table>
                        <tr>
                            <td>Product</td>
                            <td>Subtotal</td>
                        </tr>
                        <tr>
                            <td>আপনার পণ্যটি</td>
                            <td>880.00৳</td>
                        </tr>
                        <tr>
                            <td>Subtotal</td>
                            <td>880.00৳</td>
                        </tr>
                        <tr>
                            <td>Shipping</td>
                            <td>
                                <div class="shipping-options">
                                    <label><input type="radio" name="shipping" checked> ডেলিভারি ফি: 70৳</label><br>
                                    <label><input type="radio" name="shipping"> সারা দেশ: 130৳</label><br>
                                    <label><input type="radio" name="shipping"> ফ্রি ডেলিভারি</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td>950.00৳</td>
                        </tr>
                    </table>
                </div>

                <div class="coupon-section">
                    <a href="#">Click here to enter your coupon code</a>
                </div>

                <div class="payment-options">
                    <label><input type="checkbox"> Pay with cash upon delivery</label>
                </div>

                <div class="place-order">
                    <button type="submit">Place order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
